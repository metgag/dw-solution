<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- framework bs -->

    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- google font -->
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer async="false" type="text/javascript" src="main.js"></script>
  <title>Bootcamp - Solution 4</title>
</head>

<body style="font-family: 'Outfit', sans-serif;">

  <!-- toolbar removed -->

  <nav class="navbar navbar-expand-sm bg-body-secondary sticky-sm-top shadow-sm p-3 mb-5 rounded">
    <div class="container-fluid px-5">
      <a class="navbar-brand" href="#">
        <img src="https://iconape.com/wp-content/files/dc/295783/png/oi-iwan-fals-logo.png" alt="Bootstrap" width="32">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Project</a>
          </li>
        </ul>
        <button type="button" class="btn btn-dark">Contact Me</button>
      </div>
    </div>
  </nav>

  <main class="container-sm my-5">

    <div class="container-sm-fluid d-flex align-items-center justify-content-center flex-column">
      <h2 class="fw-bolder">GET IN TOUCH</h2>

      <div class="mb-2 col-2 iniInput">
        <label for="username" class="form-label" id="getName">Name</label>
        <input id="username" class="form-control shadow-sm rounded" name="username" type="text"
          autocomplete="username" />
      </div>

      <div class="mb-2 col-2 iniInput">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control shadow-sm rounded" id="email" placeholder="name@example.com"
          autocomplete="email">
      </div>

      <div class="mb-2 col-2 iniInput">
        <label for="phone">Phone number</label>
        <input id="phone" type="tel" id="phone" class="form-control shadow-sm rounded" name="phone"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" autocomplete="tel">
      </div>

      <div class="mb-3 col-2">
        <label for="subject">Subject</label>
        <select id="subject" class=" form-select shadow-sm rounded" aria-label="Default select example">
          <option value="1">Math</option>
          <option value="2">Geography</option>
          <option value="3">English</option>
        </select>
      </div>

      <div class="mb-3 col-2">
        <label for="message" class="form-label">Your message</label>
        <textarea id="message" class="form-control shadow-sm rounded" id="message" rows="5"></textarea>
      </div>

      <button id="submit" class="btn btn-dark rounded-5" type="submit"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 1.5rem;">submit</button>
    </div>

  </main>

</body>

</html>
