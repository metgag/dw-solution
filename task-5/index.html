        <h2 class="fw-bolder mb-4">ADD MY PROJEKT</h2>
        <form class="new-projekt">
          <div class="mb-2">
            <label for="projekt-name" class="form-label fw-semibold fs-6">Projekt Name</label>
            <input type="text" class="form-control shadow-sm" id="projekt-name">
          </div>
          <div class="d-flex gap-3">
            <div class="form-floating mb-3">
              <input type="date" class="form-control shadow-sm" id="start-date">

            </div>
            <div class="form-floating mb-3">
              <input type="date" class="form-control shadow-sm" id="end-date">
              <label for="end-date">End Date</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="projekt-description" class="form-label fw-semibold fs-6">Description</label>
            <textarea class="form-control shadow-sm" id="projekt-description" rows="4"></textarea>
          </div>
          <fieldset class="projekt-technologies d-flex flex-wrap mb-3">
            <legend class="form-label fw-semibold fs-6">Technologies</legend>
            <div class="form-check">
              <input class="form-check-input shadow-sm" type="checkbox" value="Node.js" id="node-js">
              <label class="form-check-label" for="node-js">
                Node.js
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input shadow-sm" type="checkbox" value="Next.js" id="next-js">
              <label class="form-check-label" for="next-js">
                Next.js
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input shadow-sm" type="checkbox" value="React.js" id="react-js">
              <label class="form-check-label" for="react-js">
                React.js
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input shadow-sm" type="checkbox" value="TypeScript" id="typescript">
              <label class="form-check-label" for="typescript">
                TypeScript
              </label>
            </div>
          </fieldset>
          <label for="projekt-attachment" class="fw-semibold fs-6">Upload Image</label>
          <div class="input-group mb-3">
            <input type="file" class="form-control shadow-sm" id="projekt-attachment" aria-label="Upload">
            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" aria-disabled="true"><svg

              </svg>
            </button>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-dark rounded-pill submit-btn">submit</button>
          </div>
        </form>
